# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"

build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_USER/$CI_REGISTRY_IMAGE:gitlab" .
    - docker push "$CI_REGISTRY_USER/$CI_REGISTRY_IMAGE"
  only:
    - master